    <title>Edito - Online Text Editor</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <img src="./images/main.png.png" alt="">
        </header>
        <main class="join-main">
            <form action="./editor.html">
                <div class="info">
                    <p>Paste invitation Edito ID</p>
                </div>
                <div class="form-control">
                    <!-- <label for="room">USERNAME</label> -->
                    <input type="text" name="username" id="username" placeholder="Username" required />
                </div>
                <div class="form-control">
                    <!-- <label for="username">EDITIO ID</label> -->
                    <input type="text" name="editoID" id="editoID" placeholder="Edito ID" required />
                </div>
                <button type="submit" class="btn">Join Room</button>
                <div class="info">
                    <p>If you don't have an invite then create</p>
                    <a id="createNewID" href="" class="newID">new edito</a>
                </div>
            </form>
        </main>
    </div>
</body>

</html>

<script>
    let newID = document.getElementById("createNewID").addEventListener("click",fun);


    async function fun(e){
        e.preventDefault();
        let res = await fetch("http://localhost:3000/getNewID");
        let data = await res.json();
        // console.log(id)
        document.getElementById("editoID").value=data.id;
    }
</script>
